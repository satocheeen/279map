enum ParentOfContent {
    Item
    Content
}
input ParentInput {
    type: ParentOfContent!
    id: DataId!
}
input ContentsDatasourceInput {
    datasourceId: String!
    name: String!   # 名前はユーザ側で指定可能
}

# --------------
# connect
# --------------
type ConnectInfo {
    sid: String!
    authLv: Auth!
    userId: String
    userName: String
}
type ConnectResult {
    mapDefine: MapDefine!
    connect: ConnectInfo!
}

# --------------
# swutchMapKind
# --------------
type MapInfo {
    extent: [Float!]!
    itemDataSources: [ItemDatasourceInfo!]!
    contentDataSources: [ContentDatasourceInfo!]!
    originalIcons: [IconDefine!]!
}
type ItemDatasourceInfo {
    datasourceId: String!
    name: String!
    groupName: String
    initialVisible: Boolean!
    config: DatasourceConfig!
}
type ContentDatasourceInfo {
    datasourceId: String!
    name: String!
    config: DatasourceConfig!
}

type IconDefine {
    id: ID!
    caption: String
    imagePath: String!
    useMaps: [MapKind!]!
}

# ------------------------------
input UpdateItemInput {
    id: DataId!
    name: String
    geometry: Geometry
    geoProperties: GeoProperties
}

type UpdateItemsResult {
    success: [DataId!]!
    error: [DataId!]
}
type Mutation {
    connect (
        mapId: String!
    ): ConnectResult!

    disconnect: Boolean

    switchMapKind (
        mapKind: MapKind!
    ): MapInfo!

    registItem (
        datasourceId: String!
        name: String
        geometry: Geometry!
        geoProperties: GeoProperties!
    ): Boolean
    
    updateItems (
        targets: [UpdateItemInput!]!
    ): UpdateItemsResult!

    removeItem (
        id: DataId!
    ): Boolean

    registContent (
        parent: ParentInput!
        datasourceId: String!

        title: String!
        overview: String
        categories: [String!]
        type: ContentType!
        date: String
        imageUrl: String
        url: String
    ): Boolean

    updateContent (
        id: DataId!
        title: String
        overview: String
        categories: [String!]
        type: ContentType!
        date: String
        imageUrl: String
        deleteImage: Boolean
        url: String
    ): Boolean

    linkContent (
        id: DataId!
        parent: ParentInput!
    ): Boolean

    unlinkContent (
        id: DataId!
        parent: ParentInput!
    ): Boolean

    removeContent (
        id: DataId!
    ): Boolean

    changeAuthLevel (
        userId: ID!
        authLv: Auth!
    ): Boolean

    request (
        mapId: String!
        name: String!
    ): Boolean

    linkContentsDatasource (
        contentsDatasources: [ContentsDatasourceInput!]!
    ): Boolean

    unlinkContentsDatasource (
        contentsDatasourceIds: [String!]!
    ): Boolean

}
