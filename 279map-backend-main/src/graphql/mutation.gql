type Mutation {
    removeItem(
        id: DataId!
    ): Boolean

    updateContent(
        id: DataId!
        title: String
        overview: String
        categories: [String!]
        type: ContentType!
        date: String
        imageUrl: String
        url: String
    ): Boolean

    changeAuthLevel(
        userId: ID!
        authLv: Auth!
    ): Boolean
}
