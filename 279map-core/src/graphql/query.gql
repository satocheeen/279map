query getCategory(
    $datasourceIds: [String!]
){
    getCategory(datasourceIds: $datasourceIds) {
        name
        color
        datasourceIds
    }    
}

query getEvent(
    $datasourceIds: [String!]
){
    getEvent(datasourceIds: $datasourceIds) {
        datasourceId
        dates
    }    
}

query getContent(
    $id: DataId!
) {
    getContent(id: $id) {
        ...content
    }
}

query getContents(
    $ids: [DataId!]!
) {
    getContents(ids: $ids) {
        ...content
    }
}

query getContentsInItem(
    $itemId: DataId!
) {
    getContentsInItem(itemId: $itemId) {
        ...content
        children {
            ...content
        }
    }
}

fragment content on ContentsDefine {
    id
    itemId
    date
    url
    title
    overview
    category
    image
    videoUrl
    parentId
    usingAnotherMap
    anotherMapItemId
    isSnsContent
    isEditable
    isDeletable
}

query getUnpointContents(
    $datasourceId: String!
    $nextToken: String
) {
    getUnpointContents(datasourceId: $datasourceId, nextToken: $nextToken) {
        contents {
            id
            title
            thumb
            overview
        }
        nextToken
    }
}

query getUserList {
    getUserList {
        id
        name
        authLv
    }
}

query getLinkableContentsDatasources {
    getLinkableContentsDatasources {
        datasourceId
        name
    }
}