query getCategory(
    $dataSourceIds: [String!]
){
    getCategory(dataSourceIds: $dataSourceIds) {
        name
        color
        dataSourceIds
    }    
}

query getEvent(
    $dataSourceIds: [String!]
){
    getEvent(dataSourceIds: $dataSourceIds) {
        dataSourceId
        dates
    }    
}

query getContent(
    $id: DataId!
) {
    getContent(id: $id) {
        ...content
    }
}

query getContents(
    $ids: [DataId!]!
) {
    getContents(ids: $ids) {
        ...content
    }
}

fragment content on ContentsDefine {
    id
    itemId
    date
    url
    title
    overview
    category
    image
    videoUrl
    parentId
    usingAnotherMap
    anotherMapItemId
    isSnsContent
    isEditable
    isDeletable
}
