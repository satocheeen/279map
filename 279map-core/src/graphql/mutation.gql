mutation connect (
    $mapId: String!
) {
    connect(mapId: $mapId) {
        mapDefine {
            name
            useMaps
            defaultMapKind
            options {
                popupMode
                itemLabel
                guestUserAuthLevel
                newUserAuthLevel
                usePanels
                contentsSortCondition
                options
            }
            originalIcons
        }
        connect {
            sid
            authLv
            userId
            userName
        }
    }
}
mutation disconnect {
    disconnect
}

mutation switchMapKind (
    $mapKind: MapKind!
) {
    switchMapKind (
        mapKind: $mapKind
    ) {
        extent
        itemDataSources {
            datasourceId
            name
            groupName
            initialVisible
            config
        }
        contentDataSources {
            datasourceId
            name
            config
        }
    }
}

mutation registItem (
    $datasourceId: String!
    $geometry: Geometry!
    $geoProperties: GeoProperties!
) {
    registItem (
        datasourceId: $datasourceId,
        geometry: $geometry,
        geoProperties: $geoProperties
    )
}

mutation updateItems (
    $targets: [UpdateItemInput!]!
) {
    updateItems (
        targets: $targets
    ) {
        success
        error
    }
}

mutation removeItem (
    $id: DataId!
) {
    removeItem(
        id: $id
    )
}

mutation registContent (
    $parent: ParentInput!
    $datasourceId: String!

    $values: ContentValueMap!
) {
    registContent(
        parent: $parent
        datasourceId: $datasourceId
        values: $values
    )
}

mutation updateContent (
    $id: DataId!
    $values: ContentValueMap!
) {
    updateContent(
        id: $id
        values: $values
    )
}

mutation linkContent (
    $id: DataId!
    $parent: ParentInput!
) {
    linkContent (
        id: $id
        parent: $parent
    )
}

mutation unlinkContent (
    $id: DataId!
    $parent: ParentInput!
) {
    unlinkContent (
        id: $id
        parent: $parent
    )
}

mutation removeContent (
    $id: DataId!
) {
    removeContent (
        id: $id
    )
}

mutation changeAuthLevel (
    $userId: ID!
    $authLv: Auth!
) {
    changeAuthLevel(
        userId: $userId
        authLv: $authLv
    )
}

mutation request (
    $mapId: String!
    $name: String!
) {
    request(
        mapId: $mapId
        name: $name
    )
}
