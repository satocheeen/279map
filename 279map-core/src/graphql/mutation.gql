mutation connect (
    $mapId: String!
) {
    connect(mapId: $mapId) {
        mapDefine {
            name
            useMaps
            defaultMapKind
            options {
                popupMode
                itemLabel
                guestUserAuthLevel
                newUserAuthLevel
                usePanels
                contentsSortCondition
                options
            }
            originalIcons
        }
        connect {
            sid
            authLv
            userId
            userName
        }
    }
}
mutation disconnect {
    disconnect
}

mutation switchMapKind (
    $mapKind: MapKind!
) {
    switchMapKind (
        mapKind: $mapKind
    ) {
        extent
        itemDataSources {
            datasourceId
            name
            groupName
            initialVisible
            unclickable
            config
        }
        contentDataSources {
            datasourceId
            name
            config
        }
    }
}

mutation registData (
    $datasourceId: String!
    $item: RegistDataItemInput
    $contents: ContentValueMapInput
    $linkDatas: [RegistDataLinkDataInput!]
) {
    registData (
        datasourceId: $datasourceId,
        item: $item,
        contents: $contents,
        linkDatas: $linkDatas,
    )
}

mutation updateData (
    $id: DataId!
    $item: RegistDataItemInput
    $deleteItem: Boolean
    $contents: ContentValueMapInput
) {
    updateData (
        id: $id,
        item: $item,
        deleteItem: $deleteItem,
        contents: $contents,
    )
}

mutation updateDataByOriginalId (
    $originalId: String!
    $item: RegistDataItemInput
    $contents: ContentValueMapInput
) {
    updateDataByOriginalId (
        originalId: $originalId,
        item: $item,
        contents: $contents,
    )
}

mutation removeData (
    $id: DataId!
) {
    removeData (
        id: $id
    )
}

mutation changeAuthLevel (
    $userId: ID!
    $authLv: Auth!
) {
    changeAuthLevel(
        userId: $userId
        authLv: $authLv
    )
}

mutation request (
    $mapId: String!
    $name: String!
) {
    request(
        mapId: $mapId
        name: $name
    )
}
