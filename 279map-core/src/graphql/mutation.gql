mutation updateContent(
    $id: DataId!
    $title: String
    $overview: String
    $categories: [String!]
    $type: ContentType!
    $date: String
    $imageUrl: String
    $url: String
){
    updateContent(
        id: $id
        title: $title
        overview: $overview
        categories: $categories
        type: $type
        date: $date
        imageUrl: $imageUrl
        url: $url
    )
}

mutation changeAuthLevel(
    $userId: ID!
    $authLv: Auth!
) {
    changeAuthLevel(
        userId: $userId
        authLv: $authLv
    )
}
