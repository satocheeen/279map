# 地図上にアイテムが追加された場合に通知を受け取る
subscription itemInsert (
    $mapId: String!
    $mapKind: MapKind!
) {
    itemInsert(mapId: $mapId, mapKind: $mapKind) {
        id
        wkt
    }
}

# 地図上のアイテムに更新があった場合に通知を受け取る
subscription itemUpdate (
    $mapId: String!
    $mapKind: MapKind!
) {
    itemUpdate(mapId: $mapId, mapKind: $mapKind) {
        id
        wkt
    }
}

# 地図上のアイテムが削除された場合に通知を受け取る
subscription itemDelete (
    $mapId: String!
    $mapKind: MapKind!
) {
    itemDelete(mapId: $mapId, mapKind: $mapKind)
}
